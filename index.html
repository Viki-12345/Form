<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="brand-title"> Login</div>
            <div class="inputs">
                <form>
                    <div class="input-box">
                        <input type="text" placeholder="Username" title="Enter your name"
                        required >
                        <i class='bx bxs-user'></i>
                    </div>
                    <br>
                    <div class="input-box">
                        <input type="password" placeholder="Password" title="Enter your password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <br>
                    <div class="checkbox">
                        <label> <input type="checkbox" required> Remember me
                            <a href="">Forgot Password?</a>
                        </label>
                    </div>
                    <br>
                    <button type="submit">Login</button>
                    <br>
                    <div class="register">
                        <label> Don't have an account?</label>
                        <a href="" style="font-weight: bold;">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
